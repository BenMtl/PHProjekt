<div id="completeContent" dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
    <!-- Top Bar menu -->
    <div dojoType="dijit.layout.ContentPane" id="header" region="top" style="height:55px;" splitter="false">
    	<img class="left" src="{{webpath}}img/logo.png" alt="PHProjekt 6" / onClick='phpr.currentProjectId = 1; dojo.publish("Project.reload")'>
    	<form dojoType="dijit.form.Form" id="searchform" name="searchform" style="display:inline" onsubmit='dojo.publish("{{currentModule}}.submitSearchForm"); return false;'>
        <div id="search-bar" class="last right align-right">
            <input id="searchfield" name="searchfield" value="{{searchText}}" onmousedown="this.value = ''; this.focus();" />
        </div>
        </form>
		<div id="mainNavigation"  class="right align-right" dojoType="dijit.Toolbar">
			<div dojoType="dijit.form.DropDownButton">
				<span>{{administrationText}}</span>
				<div dojoType="dijit.Menu">
					<div dojoType="dijit.MenuItem" onClick='dojo.publish("Administration.reload")'>
					{{administratorText}}
					</div>
					<div dojoType="dijit.MenuItem" onClick='dojo.publish("Settings.load")'>
					{{settingsText}}
					</div>
				</div>
			</div>
            <span dojoType="dijit.ToolbarSeparator"></span>
    		<div dojoType="dijit.form.DropDownButton">
				<span>{{timecardText}}</span>
				<div dojoType="dijit.Menu">
					<div dojoType="dijit.MenuItem" onClick='dojo.publish("Timecard.reload")'>
					{{timecardOverviewText}}
					</div>
                    <div dojoType="dijit.PopupMenuItem">
                        <span>{{timecardWorkingtimeText}}</span>
                        <div dojoType="dijit.Menu">
                            <div dojoType="dijit.MenuItem" onClick='dojo.publish("Workingtimes.start")'>{{timecardWorkingtimeStartText}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            <div dojoType="dijit.MenuItem" onClick='dojo.publish("Workingtimes.stop")'>{{timecardWorkingtimeStopText}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    					</div>
					</div>
				</div>
			</div>
			<span dojoType="dijit.ToolbarSeparator"></span>
    		<button dojoType="dijit.form.Button" type='link' onClick='dojo.publish("Help.load")'>
    		{{helpText}}
    		</button>
			<span dojoType="dijit.ToolbarSeparator"></span>
			<button dojoType="dijit.form.Button" type='link' onClick='location="{{webpath}}index.php/Login/logout"'>
			{{logoutText}}
			</button>
    	</div>
    </div>
    <!-- Left Content -->
    <div id="navigation-container" dojoType="dijit.layout.ContentPane" region="left" style="width:15%;" splitter="true" minSize="20" maxSize="300">
        <div id="subheader" class="block">
            <div id="navigation-container-titel">
            </div>
        </div>
        <!-- Tree menu -->
        <div id="tree-navigation">
            <div id="treeBox">
            </div>
        </div>
    </div>
    <!-- Center Content -->
    <div dojoType="dijit.layout.ContentPane" region="center">
        <div dojoType="dijit.layout.BorderContainer" design="sidebar" style="width: 100%; height: 100%;">
            <!-- Second Top Bar -->
            <div dojoType="dijit.layout.ContentPane" region="top" class="block" style="height: 15%;" splitter="false">
                <div dojoType="dijit.layout.ContentPane" id="centerNavContent" class="block">
                    <div class="column">
                        <img src="{{webpath}}img/subheaderborder.png" alt="" />
                    </div>
                    <!-- Submodule navigation -->
                    <div class="column left span-17 append-1 align-left" id="subModuleNavigation">
        			</div>
        			<!-- Add / Save Buttons -->
				    <div id="buttonRow" class="align-right append-0">
				    </div>
 					<!-- spaces -->
                    <hr />
                    <!-- Exception Form -->
                    <div id="serverFeedback" dojoType="phpr.ServerFeedback">
                    </div>
 				</div>
            </div>
            <!-- Main Content -->
            <div dojoType="dijit.layout.ContentPane" region="center" id="centerMainContent">
            </div>
            <!-- Form buttons -->
            <div dojoType="dijit.layout.ContentPane" region="bottom" id="bottomContent" class="block" style="height: 6%;" splitter="false">
            </div>
    	</div>
    </div>
</div>
<!-- Suggest seacrh -->
<div id="searchsuggest" class="last right align-right" style="display:none">
</div>
