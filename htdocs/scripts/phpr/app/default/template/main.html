<div class="container">
    <div id="header" class="block"><img class="left" src="{{webpath}}img/logo.png" alt="PHProjekt 6" />
        <div id="search-bar" class="last right align-right">
            <input name="searchfield" value="Search" />
        </div>
		<div id="toolbar1"  class="span-10 right align-right" dojoType="dijit.Toolbar" >
    		<a href="">Administrator</a>
    		<span dojoType="dijit.ToolbarSeparator"></span>
    		<a href="">Login/out</a>
    		<span dojoType="dijit.ToolbarSeparator"></span>
    		Settings
    		<span dojoType="dijit.ToolbarSeparator"></span>
    		Help
		</div>
 	</div>
	<div dojoType="dijit.layout.SplitContainer" orientation="horizontal" sizerWidth="10" activeSizing="false" style="width:100%; height:700px;" >
    <div dojoType="dijit.layout.ContentPane" sizeMin="10" sizeShare="20" style="border-left: 10px solid #294064;">
    	<div id="subheader" class="block">
 			<div id="navigation-container-titel" class="column span-5">
        	</div>
        </div>
		<div id="treeBox"></div>
    </div>
    <div dojoType="dijit.layout.ContentPane" sizeMin="20" sizeShare="80">
    	<div id="subheader" class="block">
        	<div class="column"><img src="{{webpath}}img/subheaderborder.png" alt="" /></div>
        	<div class="column right span-17 append-1 align-right">
        	Todo Notizen</div>
 		</div>
        <div dojoType="dijit.layout.ContentPane" style=" margin-left:30px;">
            <form id="gridFilterForm" dojoType="dijit.form.Form">
                Title <input name="title" type="text" size="10" />
                Start <input name="startDate" dojoType="dijit.form.DateTextBox" style="width:100px" />
                End <input name="endDate" dojoType="dijit.form.DateTextBox" style="width:100px" />
                Priority <select name="priority" dojoType="dijit.form.FilteringSelect" style="width:40px">
                    <option value="1">1<option>
                    <option value="2">2<option>
                    <option value="3">3<option>
                    <option value="4">4<option>
                    <option value="5">5<option>
                </select>
                <button id="gridFilterSubmitButton" dojoType="dijit.form.Button">Search</button>
            </form>
        </div>
        <div dojoType="dijit.layout.SplitContainer" orientation="vertical" sizerWidth="2" activeSizing="true" style="margin-top:5px;height:650px;">
            <div id="gridBox" dojoType="dijit.layout.ContentPane" sizeMin="10" sizeShare="20" style="margin-left:30px;" >
            </div>
            <div id="detailsBox" dojoType="dijit.layout.ContentPane" sizeMin="10" sizeShare="10" style="margin-left:30px;" >
            </div>
        </div>
    </div>
</div>
</div>
