<div class="bookingEntry">
    <span data-dojo-attach-point="project" class="project"></span>
    <span data-dojo-attach-point="time"    class="time"></span>
    <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="deleteButton"
        data-dojo-props="showLabel: false, iconClass: 'deleteIcon', baseClass: 'deleteButton'"
        data-dojo-attach-event="onClick:_delete" class="deleteButton"></button>
    <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="confirmDeleteButton"
        data-dojo-props="iconClass: 'deleteIcon'"
        data-dojo-attach-event="onClick:_confirmDeletion" class="confirmDeleteButton">Delete?</button>
    <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="editButton"
        data-dojo-props="showLabel: false, iconClass: 'editIcon', baseClass: 'editButton'"
        data-dojo-attach-event="onClick:_edit" class="editButton"></button>
    <span data-dojo-attach-point="notes" class="notes"></span>
</div>
