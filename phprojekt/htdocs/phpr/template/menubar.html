<div class="menubarOuter">
    <div class="menubarMiddle">
        <table class="menubar"><tr>
            <td class="bookingsButton" data-dojo-attach-point="bookingsButton"
                ><div class="menuItem">Booking</div></td>
            <td class="startButton" data-dojo-attach-point="startButton"
                ><div class="menuItem">Start</div></td>
            <td style="width: auto;"/>
            <td class="logoutButtonField" data-dojo-attach-point="logoutButtonField"
                ><button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point="logoutButton"
                    data-dojo-props="showLabel: false, iconClass: 'logoutIcon', baseClass: 'logoutButton'"
                    data-dojo-attach-event="onClick:_logout"></button></td>
            </tr></table>
    </div>
</div>
