<div class="statisticsView">
    <div data-dojo-attach-point="projectChooserContainer" data-dojo-type="dijit/layout/ContentPane"></div>
    <h2>Export</h2>
    <div class="exportForm" data-dojo-attach-point="exportForm" data-dojo-type="dijit/form/Form">
        <input type="text"
                name="start"
                class="date"
                data-dojo-type="phpr/DateTextBox"
                data-dojo-attach-point="startDate"
                data-dojo-props="placeholder:'Start date', value: 'firstOfMonth'" />
        -
        <input type="text"
                name="end"
                class="date"
                data-dojo-type="phpr/DateTextBox"
                data-dojo-attach-point="endDate"
                data-dojo-props="placeholder:'End date', value: 'lastOfMonth'" />
        <button data-dojo-type="dijit/form/Button"
                type="submit"
                data-dojo-props="baseClass:'button'">Export to CSV</button>
    </div>
</div>
