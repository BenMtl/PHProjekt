<input type="text" 
		       id="{{id}}"
		       name="{{id}}"
		       dojoType="dijit.form.DateTextBox"

			   disabled="{{disabled}}"
			   lang= "de-de"
			   promptMessage = "dd.mm.yy"
			   invalidMessage = "Invalid date. Use dd.mm.yy format."
			   value="{{value}}" />
