<div dojoType="dijit.layout.BorderContainer" style="width:100%; height:800px;" id="completeContentNina">
    <div id="header" region="top" class="block" style="height:55px;" >
    	<img class="left" src="{{webpath}}img/logo.png" alt="PHProjekt 6" />
        <div id="search-bar" class="last right align-right">
            <input name="searchfield" value="Search" />
        </div>
		<div id="mainNavigation"  class="right align-right" dojoType="dijit.Toolbar" >
    		<a class="dijitToolbar" href='javascript:dojo.publish("Admin.load")'>Administrator</a>
    		<span dojoType="dijit.ToolbarSeparator"></span>
    		<a class="dijitToolbar" href='javascript:dojo.publish("Login.load")'>Login/out</a>
    		<span dojoType="dijit.ToolbarSeparator"></span>
    		<a class="dijitToolbar" href='javascript:dojo.publish("Settings.load")'>Settings</a>
    		<span dojoType="dijit.ToolbarSeparator"></span>
    		<a class="dijitToolbar" href='javascript:dojo.publish("Help.load")'>Help</a>
		</div>
 	</div>
 	<!-- Border Container which splits page in navigation and form/list view: -->
	<div dojoType="dijit.layout.BorderContainer" liveSplitters="false" region="center"  style="margin-top: 55px;">
		<!-- navigation panel -->
    	<div dojoType="dijit.layout.ContentPane" duration="200"	minSize="20" style="width: 20%; border-left: 10px solid #294064;" region="leading" splitter="true">
    		<div id="subheader" class="block">
 				<div id="navigation-container-titel" class="column span-5">
        		</div>
        	</div>
			<div id="treeBox">
			</div>
    	</div>
    	<!-- Border Container which splits main content in listview and formview -->
    	<div dojoType="dijit.layout.BorderContainer" liveSplitters="false" region="center" style="width:80%;">
    		<!-- Submodule navigation: -->
    		<div dojoType="dijit.layout.ContentPane" region="center" >
    			<div class="block">
        			<div class="column">
        				<img src="{{webpath}}img/subheaderborder.png" alt="" />
        			</div>
        			<div class="align-left" style="margin: 5px 0 5px 20px;" id="subModuleNavigation">        				
        			</div>
 				</div>
        		<div dojoType="dijit.layout.ContentPane" style="margin-left:20px;">
        	 		<!-- Filter form: -->
            		<form id="gridFilterForm" dojoType="dijit.form.Form">
                		Title <input name="title" type="text" size="10" dojoType="dijit.form.TextBox"/>
               	 		Start <input name="startDate" dojoType="dijit.form.DateTextBox" style="width:100px" />
                		End <input name="endDate" dojoType="dijit.form.DateTextBox" style="width:100px" />
                		Priority <select name="priority" dojoType="dijit.form.FilteringSelect" style="width:40px">
                    		<option value="1">1<option>
                    		<option value="2">2<option>
                    		<option value="3">3<option>
                    		<option value="4">4<option>
                    		<option value="5">5<option>
                		</select>
                		<button id="gridFilterSubmitButton" dojoType="dijit.form.Button">Search</button>
            		</form>
            		<!-- List View: -->            	 
            		<div id="gridBox" dojoType="dijit.layout.ContentPane" style="height:300px" region="center"  >
            		</div>
            	</div>
            </div>
            <!-- Form View: -->
 			<div id="detailsBox" dojoType="dijit.layout.ContentPane" style="height:300px;margin-left:20px;" region="bottom"  splitter="true">
         	</div>
		</div>
	</div>
</div>
