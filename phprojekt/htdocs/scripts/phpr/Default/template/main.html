<div dojoType="dijit.layout.BorderContainer" id="completeContent">
    <div id="header" region="top" class="block" style="height:55px;" >
    	<img class="left" src="{{webpath}}img/logo.png" alt="PHProjekt 6" / onClick='dojo.publish("Project.reload")'>
    	<form dojoType="dijit.form.Form" id="searchform" name="searchform" style="display:inline" onsubmit='dojo.publish("{{currentModule}}.submitSearchForm"); return false;'>
        <div id="search-bar" class="last right align-right">
            <input id="searchfield" name="searchfield" value="Search" onmousedown="this.value = ''; this.focus();" />
        </div>
        </form>
		<div id="mainNavigation"  class="right align-right" dojoType="dijit.Toolbar" >
			<div dojoType="dijit.form.DropDownButton">
				<span>Administration</span>
				<div dojoType="dijit.Menu">
					<div dojoType="dijit.MenuItem" onClick='dojo.publish("Administration.reload")'>
						Administrator
					</div>
					<div dojoType="dijit.MenuItem" onClick='dojo.publish("Settings.load")'>
						Settings
					</div>
				</div>
			</div>
            <span dojoType="dijit.ToolbarSeparator"></span>
    		<div dojoType="dijit.form.DropDownButton">
				<span>Timecard</span>
				<div dojoType="dijit.Menu">
					<div dojoType="dijit.MenuItem" onClick='dojo.publish("Timecard.reload")'>
						Overview
					</div>
					<div dojoType="dijit.MenuSeparator">
					</div>
					<div dojoType="dijit.MenuItem" onClick='dojo.publish("Workingtimes.start")'>Working time Start</div>
					<div dojoType="dijit.MenuItem" onClick='dojo.publish("Workingtimes.stop")'>Working time Stop</div>
				</div>
			</div>
			<span dojoType="dijit.ToolbarSeparator"></span>
    		<button dojoType="dijit.form.Button" type='link' onClick='dojo.publish("Help.load")'>
				Help
    		</button>
			<span dojoType="dijit.ToolbarSeparator"></span>
			<button dojoType="dijit.form.Button" type='link' onClick='location="{{webpath}}index.php/Login/logout"'>
				Logout
			</button>
    	</div>
 	</div>
 	<!-- Border Container which splits page in navigation and form/list view: -->
	<div dojoType="dijit.layout.BorderContainer" liveSplitters="false" region="center"  style="margin-top: 55px;">
		<!-- navigation panel -->
    	<div dojoType="dijit.layout.ContentPane" duration="200"	minSize="20" region="leading" splitter="true" class="column span-5 left" id="navigation-container">
    		<div id="subheader" class="block">
 				<div id="navigation-container-titel">
        		</div>
        	</div>
            <div id="tree-navigation">
                <div id="treeBox">
                </div>
			</div>
    	</div>
    	<!-- Border Container which splits main content in navigation, listview and formview -->
    	<div dojoType="dijit.layout.BorderContainer" liveSplitters="false" region="center" style="width:80%;" id="centerContent" >
    		<!-- Top Area navigation and messages -->
    		<div dojoType="dijit.layout.BorderContainer" liveSplitters="false" region="top" id="centerNavContent">
    			<!-- Submodule navigation: -->
    			<div class="block">
        			<div class="column">
        				<img src="{{webpath}}img/subheaderborder.png" alt="" />
        			</div>
        			<div class="column left span-17 append-1 align-left" id="subModuleNavigation">
        			</div>
				    <div id="buttonRow" class="align-right append-2">
				    </div>
 					<!-- spaces -->
				    <hr>
 				</div>
 				<!-- Exception Form -->
 				<div id="serverFeedback" dojoType="phpr.ServerFeedback" sytle="display:block;height:55px;">
 				</div>
        	</div>
        	<!-- Center Area Grid and Form -->
        	<div dojoType="dijit.layout.ContentPane"  id="centerMainContent" region="center">
           	</div>
            <div dojoType="dijit.layout.ContentPane" class="block" id="bottomContent" region="bottom">
            </div>
         </div>
	</div>
</div>
