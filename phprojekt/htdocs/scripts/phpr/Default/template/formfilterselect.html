<tr>
    <td class="label">
        <label for="{{labelfor}}">{{label}}</label>
    </td>
    <td>
        <select
        id="{{id}}"
        name="{{id}}"
        dojoType="dijit.form.FilteringSelect"
        required="{{required}}"
        disabled="{{disabled}}"
        autocomplete="true"
        value="{{value}}"
        searchAttr="name"
        invalidMessage=""
        size="{{size}}"
        {{multiple}} >
        {% for item in values %}
        <option value ="{{item.id}}">{{item.name}}</option>
        {% endfor %}
        </select>
    </td>
</tr>
