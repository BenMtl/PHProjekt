<table id="historyTable"
style="position: relative; left: 75px">
<tr>
    <th>
        <label>{{dateTxt}}</label>
    </th>
    <th>
        <label>{{userTxt}}</label>
    </th>
    <th>
        <label>{{fieldTxt}}</label>
    </th>
    <th>
        <label>{{oldValueTxt}}</label>
    </th>
</tr>
{% for history in data %}
<tr class="{{history.trClass}}">
    <td>{{history.date}}</td>
    <td>{{history.user}}</td>
    <td>{{history.field}}</td>
    <td>{{history.oldValue}}</td>
</tr>
{% endfor %}
</table>
