<tr>
    <td class="label">
        <label for="{{labelfor}}">{{label}}</label>
    </td>
    <td>
        <select
        id="{{id}}"
        name="{{id}}"
        dojoType="dijit.form.FilteringSelect"
        required="{{required}}"
        {{disabled}}
        autocomplete="true"
        value="{{value}}"
        searchAttr="name"
        invalidMessage=""
        style="float: left;">
        {% for item in values %}
        <option value ="{{item.id}}">{{item.name}}</option>
        {% endfor %}
        </select>
        {% if hint notequal '' %}
	    <button dojoType="dijit.form.DropDownButton" showLabel="false" iconClass="help" class="tooltip"
	    style="margin-left: -2;">
        	<div dojoType="dijit.TooltipDialog">
                <div style="white-space:nowrap;">
                {{hint}}
                </div>
            </div>
        </button>
        {% endif %}
    </td>
</tr>
