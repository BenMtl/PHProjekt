<tr>
    <td class="label">
        <label for="{{labelfor}}">
        {{label}}
        {% if required %}
        &nbsp;(*)
        {% endif %}
        </label>
    </td>
    <td>
        <input type="{{type}}" id="{{id}}" name="{{id}}" dojoType="dijit.form.TextBox" required="{{required}}"
        {{disabled}} ucfirst="true" value="{{value}}" invalidMessage="" />
    </td>
    <td>
        {{tooltip|safe}}
    </td>
</tr>
