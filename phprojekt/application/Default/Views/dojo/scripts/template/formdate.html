<tr>
    <td class="label">
        <label for="{{labelfor}}">{{label}}</label>
    </td>
    <td>
        <input type="text"
        id="{{id}}"
        name="{{id}}"
        dojoType="phpr.DateTextBox"
        required="{{required}}"
        {{disabled}}
        constraints="{datePattern:'yyyy-MM-dd'}"
        promptMessage = "yyyy-MM-dd"
        invalidMessage = "Invalid date. Use yyyy-MM-dd format."
        value="{{value}}"
        style="float: left;" />
        {% if hint notequal '' %}
        <button dojoType="dijit.form.DropDownButton" showLabel="false" iconClass="help" class="tooltip">
            <div dojoType="dijit.TooltipDialog">
                <div style="white-space:nowrap;">
                {{hint}}
                </div>
            </div>
        </button>
        {% endif %}
    </td>
</tr>
