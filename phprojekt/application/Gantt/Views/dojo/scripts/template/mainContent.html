<style type="text/css">
.phprojekt .dijitSliderProgressBarH {
    border-color: #aab0bb;
    background:  url("{{webpath}}css/themes/phprojekt/images/bg.gif");
}

.phprojekt .dijitSliderProgressBarV {
    border-color: #aab0bb;
    display:none !important;
    background: #c0c2c5 url("{{webpath}}css/themes/phprojekt/images/sliderFullVertical.png") repeat-y bottom left;
}

.phprojekt .dijitSliderFocused .dijitSliderProgressBarH,
.phprojekt .dijitSliderFocused .dijitSliderLeftBumper {
    background-image:url("{{webpath}}css/themes/phprojekt/images/sliderFullFocus.png");
}

.phprojekt .dijitSliderFocused .dijitSliderProgressBarV,
.phprojekt .dijitSliderFocused .dijitSliderBottomBumper {
    background-image:url("{{webpath}}css/themes/phprojekt/images/sliderFullVerticalFocus.png");
}

.phprojekt .dijitSliderRemainingBarV {
    border-color: #b4b4b4;
    background: #dcdcdc url("{{webpath}}css/themes/phprojekt/images/sliderEmptyVertical.png") repeat-y bottom left;
}

.phprojekt .dijitSliderRemainingBarH {
    border-color: #b4b4b4;
    background: #dcdcdc url("{{webpath}}css/themes/phprojekt/images/sliderEmpty.png") repeat-x top left;
}

.phprojekt .dijitSliderBar {
    border-style: solid;
    outline:1px;
}
.phprojekt .dijitSliderFocused .dijitSliderBar {
    border-color:#888;    
}

.dijit_a11y .dijitSliderProgressBar {
    background-color:#888 !important;
}

.phprojekt .dijitSliderImageHandleH {
    background:#0000ff !important;  
    width:5px;
    height:12px;
    margin-top:1px;
    cursor:e-resize; 
    left:0 !important;
    top:0 !important;    
}
.phprojekt .dijitSliderFocused .dijitSliderImageHandleH {
    background-image:url("{{webpath}}css/themes/phprojekt/images/preciseSliderThumbFocus.png");
}

.dj_ie6 .phprojekt .dijitSliderImageHandleH {
    background-image:url("{{webpath}}css/themes/phprojekt/images/preciseSliderThumb.gif");
}

.phprojekt .dijitSliderLeftBumper {
    border-left-width: 1px;
    border-color: #aab0bb;
    background: #c0c2c5 url("{{webpath}}css/themes/phprojekt/images/sliderFull.png") repeat-x top left;
}

.phprojekt .dijitSliderRightBumper {
    background: #dcdcdc url("{{webpath}}css/themes/phprojekt/images/sliderEmpty.png") repeat-x top left;
    border-color: #b4b4b4;
    border-right-width: 1px;
}

.phprojekt .dijitSliderImageHandleV {
    border:0px;
    width:16px;
    height:16px;
    background:url("{{webpath}}css/themes/phprojekt/images/sliderThumb.png") no-repeat center center;
    cursor:pointer;
}

.phprojekt .dijitSliderFocused .dijitSliderImageHandleV {
    background-image:url("{{webpath}}css/themes/phprojekt/images/sliderThumbFocus.png");
}
.dj_ie6 .phprojekt .dijitSliderFocused .dijitSliderImageHandleV {
    background-image:url("{{webpath}}css/themes/phprojekt/images/sliderThumbFocus.gif");
}

.phprojekt .dijitSliderBottomBumper {
    border-bottom-width: 1px;
    border-color: #aab0bb;
    background: #c0c2c5 url("{{webpath}}css/themes/phprojekt/images/sliderFullVertical.png") repeat-y bottom left;
}

.phprojekt .dijitSliderTopBumper {
    background: #dcdcdc url("{{webpath}}css/themes/phprojekt/images/sliderEmptyVertical.png") repeat-y top left;
    border-color: #b4b4b4;
    border-top-width: 1px;
}

.phprojekt .dijitSliderDecrementIconH,
.phprojekt .dijitSliderDecrementIconV,
.phprojekt .dijitSliderIncrementIconH,
.phprojekt .dijitSliderIncrementIconV {
    cursor: pointer;
    background-image: url('{{webpath}}css/themes/phprojekt/images/spriteArrows.png');
    background-repeat: no-repeat;
    margin: 5px;
    height: 7px;
    width: 7px;
    font-size: 1px;
}
.dj_ie6 .phprojekt .dijitSliderDecrementIconH,
.dj_ie6 .phprojekt .dijitSliderDecrementIconV,
.dj_ie6 .phprojekt .dijitSliderIncrementIconH,
.dj_ie6 .phprojekt .dijitSliderIncrementIconV {
    background-image: url('{{webpath}}css/themes/phprojekt/images/spriteArrows.gif');
}

.phprojekt .dijitSliderDecrementIconH {
    background-position: -7px 0px;
}
.phprojekt .dijitSliderIncrementIconH {
    background-position: -14px 0px;
}
.phprojekt .dijitSliderDecrementIconV {
    background-position: 0px 0px;
}
.phprojekt .dijitSliderIncrementIconV {
    background-position: -21px 0px;
}

.phprojekt .dijitSliderButtonInner {
    visibility:hidden;
}

.phprojekt .dijitSliderDisabled {
    opacity:0.6 !important;
}

.dj_ie6 .phprojekt .dijitSliderDisabled,
.dj_ie6 .phprojekt .dijitSliderDisabled .dijitRuleContainer,
.dj_ie6 .phprojekt .dijitSliderDisabled .dijitSliderRemainingBar,
.dj_ie6 .phprojekt .dijitSliderDisabled .dijitSliderProgressBar {
    filter: gray() alpha(opacity=40);
}

.phprojekt .dijitSliderDisabled * {
    cursor: not-allowed !important;
}

.phprojekt .dijitSliderProgressBar {
    height:9px;
    overflow:visible;
    margin-top: -5px;
}

.phprojekt .dijitSliderImageHandleH {
    background:#0000ff !important;  
    width:5px;
    height:12px;
    margin-top:1px;
    cursor:e-resize; 
}

.phprojekt .dijitSliderImageHandle {
    border:none;
}
      
.phprojekt .dijitSliderImageHandleH {
    left:0 !important;
    top:0 !important;
}

.phprojekt .dojoxRangeSlider .dijitSliderLeftBumperH, .dojoxRangeSlider .dijitSliderBottomBumperV  {
    display:none !important;
}

.phprojekt .dojoxRangeSliderBarContainer {
    position:relative;
}

.phprojekt .dojoxRangeSlider .dijitSliderProgressBarV, .dijitSliderRemainingBar,dijitSliderBumper {
    display:none !important;
}

.phprojekt .dijitSliderRightBumper {
    visibility:hidden;
}

.phprojekt .dojoxRangeSlider .dijitSliderProgressBar {
    overflow:hidden;
    cursor:pointer;         
    height:10px;  
    border:1px solid #0000ff;         
    width:40%;
    margin:1px 0px;   
}

.phprojekt .dojoxRangeSlider .dijitSliderProgressBarV {
    display:none !important;
}
</style>
<div id="ganttChart" style="background-color: white; width:98%; height:98%; margin:10px;">
    <div style="background-color: #ffffff; border:20px solid #ffffff; display:block; position:relative; width:100%; border: solid #efefef" dojoAttachPoint='ganttContainer'>
        <table>
        <tr>
            <td style="width:10px;">
                &nbsp;                
            </td>
            <td>
                <fieldset style="border:1px solid; padding:5px;width:500px;">
                <legend>{{selectedProjectTimelineText}}:</legend>
                <div id='TgtMin'></div><div id='TgtMax'></div>
                </fieldset>
            </td>
        </tr>
        </table>
      
        <div dojoType="dijit.Dialog" id="ganttDialog" title="Warning" execute="dojo.publish('Gantt.dialogCallback',[arguments[0]]);">
        <div id="message_text"></div>
            <br/><button dojoType="dijit.form.Button" type="submit">OK</button>
        </div>
        
        <div class="ganttcontent" style="width:100%;">       
            <div id="gantt_timeline" class="timeline" style="width:100%; text-align:center;">
            </div>                  
            <div id="projectList" class="project_list" style="width:100%;">        
            </div>
        </div>            
    </div>
</div>
