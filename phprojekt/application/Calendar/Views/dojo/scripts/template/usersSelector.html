<div id="calendarGroupSelection">
    <table
    style="width: 100%; text-align: center;">
    <tr>
        <td class="label" id="instructions"><br />{{label}}:<br /><br /></td>
    </tr>
    <tr>
        <td
        style="text-align: center;">
            <select id="userList" dojoType="dijit.form.MultiSelect" required="true" autocomplete="true"
            searchAttr="name" invalidMessage="" multiple="true" size="10">
                {% for user in userList %}
                <option value ="{{user.id}}" {{user.selected}}>{{user.display}}</option>
                {% endfor %}
                </select>
            </td>
    </tr>
    <tr
    style="height: 27px;">
        <td class="label" id="usersSelectorError"
        style="visibility: hidden;">
            {{noUsersSelected}}
        </td>
    </tr>
    <tr>
        <td
        style="text-align: center;">
            <button dojoType="dijit.form.Button" onClick="dojo.publish('Calendar.usersSelectionDoneClick');">
                {{done}}
            </button>
        </td>
    </tr>
    </table>
</div>
