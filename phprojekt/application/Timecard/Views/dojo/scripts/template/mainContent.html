<div dojoType="dijit.layout.BorderContainer" id="detailsBox" gutters="false" design="sidebar"
style="width: 100%; height: 100%; padding: 5px;">
    <div dojoType="dijit.layout.ContentPane" region="top" id="dateView" class="prepend-24"
    style="width: 100%; height: 6%; overflow: hidden;">
        <table
        style="width: 100%;">
        <tr>
            <td
            style="width: 15%;">
            <b>{{monthTxt}}</b>
            </td>
            <td>
                <input id="selectDate" name="selectDate" type="text" dojoType="dijit.form.DateTextBox"
                constraints="{datePattern: 'yyyy-MM-dd', strict: true}"
                style="width: 90px;" />
                &nbsp;
                <button dojoType="dijit.form.Button" baseClass="positive" type="button" iconClass="tick"
                onClick="
                    if (dijit.byId('selectDate').attr('value') != null) {
                        dojo.publish('Timecard.changeDate', [dijit.byId('selectDate').attr('value')]);
                    }">
                </button>
            </td>
        </tr>
        </table>
    </div>
    <div dojoType="dijit.layout.ContentPane" region="left" id="monthView"
    style="width: 30%; overflow: hidden;">
    </div>
    <div dojoType="dijit.layout.ContentPane" region="center" id="dayView"
    style="width: 69.5%; overflow-x: hidden;">
    </div>
</div>
<!-- Dialog -->
<div dojoType="dijit.Dialog" id="manageFavorites" title="{{manageFavoritesText}}" draggable="false"
style="background-color: white; width: auto; height: auto;">
    <div id="dialogContent">
    </div>
</div>
