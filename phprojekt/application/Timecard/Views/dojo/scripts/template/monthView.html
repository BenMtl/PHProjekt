<table id="tableMonthView">
<col class="col1" />
<col class="col2" />
<col class="col3" />
{% for day in dates %}
<tr class="{{day.weekClass}}">
    <td style="text-align: right;">{{day.week}}</td>
    <td>
        <a href="javascript:
        var date = phpr.Date.isoDateTojsDate('{{day.date}}');
        dijit.byId('selectDate').attr('value', new Date(date.getFullYear(), date.getMonth(), date.getDate()));
        dojo.publish('Timecard.changeDate', [date]);">{{day.date}}</a>
    </td>
    <td class="{{day.sumClass}}">{{day.sum}}</td>
</tr>
{% endfor %}
<tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
</tr>
<tr>
    <td colspan="2"
    style="text-align: right;">{{totalTxt}}</td>
    <td class="{{totalClass}}">{{total}}</td>
</tr>
</table>
