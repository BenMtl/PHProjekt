<div id="projectBookingForm_{{id}}"
 style="display: none; width: 95%;">
    <form dojoType="dijit.form.Form" id="bookingForm_{{id}}" name="bookingForm_{{id}}" onsubmit="return false;"
    style="display: inline;">
    <input dojoType="dijit.form.TextBox" type="hidden" name="date" id="bookingDate_{{id}}" value="{{date}}" />
    <input dojoType="dijit.form.TextBox" type="hidden" name="projectId" id="projectId_{{id}}" value="{{projectId}}" />
    <table class="greyContainer">
    <col style="width: 20px;" />
    <col />
    <tr>
        <td>
            <label>{{projectIdLabel}}</label>
        </td>
        <td>
            <div id="projectName_{{id}}">{{projectName}}</div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="{{amount}}">{{amountLabel}}</label>
        </td>
        <td>
            <input type="text" id="amount_{{id}}"  name="amount" dojoType="dijit.form.TextBox"
            constraints=" {formatLength: 'short', timePattern: 'HHmm'}" value="{{amount}}"
            style="width: 55px" />&nbsp;[hhmm]
        </td>
    </tr>
    <tr>
        <td>
            <label for="{{notes}}">{{notesLabel}}</label>
        </td>
        <td>
            <input type="text" id="notes_{{id}}" name="notes" dojoType="dijit.form.TextBox" required="true"
            ucfirst="false" value="{{notes}}"
            style="width: 90%;" />
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button dojoType="dijit.form.Button" baseClass="positive" id="saveBookingButton_{{id}}" type="button"
            iconClass="tick">
                {{saveText}}
            </button>
            &nbsp;
            <button dojoType="dijit.form.Button" baseClass="positive" id="deleteBookingButton_{{id}}" type="button"
            iconClass="cross">
                {{deleteText}}
            </button>
        </td>
    </tr>
    </table>
    </form>
</div>
