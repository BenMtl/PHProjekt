<tr>
    <td class="label">
        <label for="{{labelfor}}">
        {{label}}
        {% if required %}
        &nbsp;(*)
        {% endif %}
        </label>
    </td>
    <td>
        <select
        id="{{id}}[]"
        name="{{id}}[]"
        dojoType="dijit.form.MultiSelect"
        required="{{required}}"
        {{disabled}}
        autocomplete="true"
        searchAttr="name"
        invalidMessage=""
        multiple="{{multiple}}"
        size="{{size}}">
        {% for item in options %}
        <option value ="{{item.id}}" {{item.selected}}>{{item.name}}</option>
        {% endfor %}
        </select>
    </td>
    <td>
        {{tooltip|safe}}
    </td>
</tr>
