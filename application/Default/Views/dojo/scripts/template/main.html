<div id="completeContent" dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
    <!-- Top Bar menu -->
    <div dojoType="dijit.layout.ContentPane" id="header" region="top" style="height:55px;" splitter="false">
    	<img class="left" src="{{webpath}}img/logo.png" alt="PHProjekt 6" / onClick='phpr.currentProjectId = 1; dojo.publish("Project.reload")'>
    	<form dojoType="dijit.form.Form" id="searchform" name="searchform" style="display:inline" onsubmit='dojo.publish("{{currentModule}}.showSearchResults",[dojo.byId("searchfield").value]); return false;'>
        <div id="search-bar" class="last right align-right">
            <input id="searchfield" name="searchfield" onmousedown='this.focus(); dojo.publish("{{currentModule}}.showSuggest");' />
        </div>
        </form>
		<div id="mainNavigation"  class="right align-right" dojoType="dijit.Toolbar">
		</div>
    </div>
    <!-- Left Content -->
    <div id="navigation-container" dojoType="dijit.layout.BorderContainer" region="left" style="width:15%;" splitter="true" minSize="20" maxSize="300">
        <div id="tagsbox" dojoType="dojox.layout.ExpandoPane" title="Tags" region="bottom" maxHeight="75">
        <br /><br /><br /><br />
        </div>
        <div region="center" dojoType="dijit.layout.ContentPane">
            <div id="subheader" class="block">
                <div id="navigation-container-titel">
                </div>
            </div>
            <!-- Tree menu -->
            <div id="tree-navigation">
                <div dojoType="dijit.layout.ContentPane" id="treeBox">
                </div>
            </div>
        </div>
    </div>
    <!-- Center Content -->
    <div dojoType="dijit.layout.ContentPane" region="center">
        <div dojoType="dijit.layout.BorderContainer" design="sidebar" style="width: 100%; height: 100%;">
            <!-- Second Top Bar -->
            <div dojoType="dijit.layout.ContentPane" region="top" class="block" style="height: 11%;" splitter="false">
                <div class="column">
                    <img src="{{webpath}}img/subheaderborder.png" alt="" />
                </div>
                <!-- Submodule navigation -->
                <div class="column left span-17 append-1 align-left" id="subModuleNavigation">
                </div>
                <!-- Add / Save Buttons -->
                <div id="buttonRow" class="align-right append-0">
                </div>
                <!-- Exception Form -->
                <div id="serverFeedback" dojoType="phpr.ServerFeedback">
                </div>
            </div>
            <!-- Main Content -->
            <div dojoType="dijit.layout.ContentPane" region="center" id="centerMainContent">
            </div>
            <!-- Form buttons -->
            <div dojoType="dijit.layout.ContentPane" region="bottom" id="bottomContent" class="block" style="height: 5%;" splitter="false">
            </div>
    	</div>
    </div>
</div>
<!-- Suggest seacrh -->
<div id="searchsuggest" class="last right align-right" style="display:inline">
</div>
<!-- Tags -->
<div id="tagsbox" class="last right align-right" style="display:inline">
</div>
