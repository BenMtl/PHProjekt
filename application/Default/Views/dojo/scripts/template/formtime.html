<tr>
    <td class="label">
        <label for="{{labelfor}}">{{label}}</label>
    </td>
    <td>
        <input type="text"
        id="{{id}}"
        name="{{id}}"
        value="T{{value}}"
        dojoType="dijit.form.TimeTextBox"
        required="{{required}}"
        {{disabled}}
        constraints="{formatLength:'short', timePattern:'HH:mm'}"
        style="float: left;" />
        {% if hint notequal '' %}
        <button dojoType="dijit.form.DropDownButton" showLabel="false" iconClass="help" class="tooltip">
            <div dojoType="dijit.TooltipDialog">
                <div style="white-space:nowrap;">
                {{hint}}
                </div>
            </div>
        </button>
        {% endif %}
    </td>
</tr>
