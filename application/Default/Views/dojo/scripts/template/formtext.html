<tr>
    <td class="label">
        <label for="{{labelfor}}">{{label}}</label>
    </td>
    <td>
        <input type="{{type}}"
        id="{{id}}"
        name="{{id}}"
        dojoType="dijit.form.TextBox"
        required="{{required}}"
        {{disabled}}
        ucfirst="true"
        value="{{value}}"
        invalidMessage=""
        style="float: left;" />
        {% if hint notequal '' %}
	    <button dojoType="dijit.form.DropDownButton" showLabel="false" iconClass="help" class="tooltip">
        	<div dojoType="dijit.TooltipDialog">
                <div style="white-space:nowrap;">
                {{hint}}
                </div>
            </div>
        </button>
        {% endif %}
    </td>
</tr>
