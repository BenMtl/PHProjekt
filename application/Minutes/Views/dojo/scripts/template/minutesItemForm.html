<form id="minutesItemForm" action="javascript:;" dojoType="dijit.form.Form">
	<input type="hidden" name="id" value="{{id}}" />
	<input type="hidden" name="minutesId" value="{{minutesId}}" />
	<input type="hidden" name="projectId" value="{{projectId}}" />
	<input type="hidden" name="topicId" value="{{topicId}}" />
	<input type="hidden" name="sortOrder" value="{{sortOrder}}" />
	<input type="hidden" name="userId" value="{{userId}}" />
	
	<!-- 
	id        | int(11)
	ownerId   | int(11)
	projectId | int(11)
	minutesId | int(11)
	topicId   | int(11)
	topicType | int(11)
	sortOrder | int(11)
	title     | varchar(255)
	comment   | text
	topicDate | date
	userId    | int(11)
	-->
    <table id="minutesItemFormTable">
    <tr>
        <td>
            <label>{{lblTitle}}</label>
        </td>
        <td>
            <input id="minutesItemFormTitle" name="title" dojoType="dijit.form.TextBox"
                    required="true" value="{{title}}" invalidMessage="" />
        </td>
    </tr>
    
    <tr>
        <td>
            <label>{{lblTopicType}}</label>
        </td>
        <td>
            <select id="minutesItemFormTopicType" name="topicType" dojoType="dijit.form.FilteringSelect"
                    required="true" autocomplete="true" value="{{topicType}}" invalidMessage="" >
                <option value=""></option>
                {% for type in types %}
                <option value="{{type.id}}">
                  {{type.name}}
                </option>
                <!-- {% ifequal topicType type.id %}selected="selected"{% endifequal %} -->
                {% endfor %}
            </select>
        </td>
    </tr>
    
    
    <tr>
        <td>
            <label>{{lblComment}}</label>
        </td>
        <td>
            <textarea id="minutesItemFormComment" name="comment" dojoType="dijit.form.Textarea"
                   value="{{comment}}" invalidMessage="" style="width: 300px"></textarea>
        </td>
    </tr>
    
    <tr>
        <td>
            <label>{{lblOwnerId}}</label>
        </td>
        <td>
            <select id="minutesItemFormOwnerId" name="ownerId" dojoType="dijit.form.FilteringSelect"
                    required="true" autocomplete="true" value="{{ownerId}}" invalidMessage="" >
                <option value=""></option>
                {% for user in users %}
                <option value="{{user.id}}">
                  {{user.username}}
                </option>
                <!-- {% ifequal ownerId user.id %}selected="selected"{% endifequal %} -->
                {% endfor %}
            </select>
        </td>
    </tr>
    
    <tr>
        <td>
            <label>{{lblTopicDate}}</label>
        </td>
        <td>
			<input id="topicDate" name="topicDate" type="text" dojoType="dijit.form.DateTextBox"
			       constraints="{datePattern: 'yyyy-MM-dd', strict: true}" value="{{topicDate}}" />
        </td>
    </tr>
    
    
    </table>
</form>
