<div dojoType="dijit.layout.BorderContainer" style="width:100%; height:100%">
    <!-- Date -->
    <div dojoType="dijit.layout.ContentPane" region="top" id="TimecardDate" class="prepend-24" style="height:10%;">
    </div>
    <!-- Hours -->
    <div dojoType="dijit.layout.ContentPane" style="width:25%;" splitter="true" region="left" id="TimecardHours">
    </div>
    <!-- Bookings -->
    <div dojoType="dijit.layout.ContentPane" region="center" id="TimecardBooking" class="prepend-24" style="height:100%;">

        <form dojoType="dijit.form.Form" id="tcProjectBookingForm" name="projBookingForm" style="display:inline;" onsubmit="return false;">
        <input dojoType="dijit.form.TextBox"
        type="hidden"
        name="date"
        id="tcProjectDate"
        value="{{date}}" />
        <div>
            <h4>{{timecardProjectTimesText}}</h4>
        </div>
        <div>
            {{timecardProjectText}}
        </div>
        <div>
            <select
            id="tcProjectId"
            name="projectId"
            dojoType="dijit.form.FilteringSelect"
            autocomplete="true"
            searchAttr="name"
            invalidMessage="" >
            {% for item in values %}
                <option value ="{{item.id}}">{{item.name}}</option>
            {% endfor %}
            </select>
        </div>
        <div>
            {{timecardNotesText}}
        </div>
        <div>
            <textarea dojoType="dijit.form.Textarea"
            id=""
            name="notes">
            </textarea>
        </div>
        <div>
            {{timecardTimesText}}
        </div>
        <div>
            <input dojoType="dijit.form.TextBox"
            type="text"
            id=""
            name="tcProjecth"
            value="{{tcProjecthValue}}" /> {{timecardHText}}
            <input dojoType="dijit.form.TextBox"
            type="text"
            id=""
            name="tcProjectm"
            value="{{tcProjectmValue}}" /> {{timecardMText}}
        </div>
        <!-- Buttons  -->
        <div dojoType="dijit.layout.ContentPane" region="bottom" id="TimecardButtons" class="prepend-24">
            <button dojoType="dijit.form.Button" baseClass="positive" id="tcProjectSubmitButton" type="submit" iconClass="tick">
            {{saveText}}
            </button>  
        </div>
        </form>
    </div>
</div>
