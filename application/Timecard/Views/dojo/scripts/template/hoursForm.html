<form dojoType="dijit.form.Form" id="hoursForm" name="hoursForm" style="display:inline;" onsubmit="return false;">
<h4 style="color: #294064; font-weight: bold;">{{timecardWorkingTimesText}}</h4>
<div style="vertical-align: baseline; margin-left:20px; margin-right:20px; background: #F1CE47; border: 1px solid #F1CE47; radius:8pt; -moz-border-radius:8pt 8pt; padding:5px;">
    <div style="vertical-align: baseline; margin-left:1px; margin-right:1px; background: #fff; border: 1px solid #F1CE47; radius:8pt; -moz-border-radius:8pt 8pt; padding:5px;">
        <div style="color: #294064; text-align: center">
            <input dojoType="dijit.form.TextBox" type="hidden" id="date" name="date" value="{{date}}" />
            <table>        
             <tr style="color: #294064">
                <td>{{timecardStartText}}</td>
                <td>{{timecardEndText}}</td>
             </tr>
             <tr>
                <td><input type="text" id="startTime"  name="startTime" dojoType="dijit.form.TimeTextBox" constraints="{formatLength:'short', timePattern:'HH:mm'}" style="width:55px" /></td>
                <td><input type="text" id="endTime"  name="endTime" dojoType="dijit.form.TimeTextBox" constraints="{formatLength:'short', timePattern:'HH:mm'}" style="width:55px" /></td>
             </tr>
             <tr style="padding-top:5px;">
                <td colspan="2"><button dojoType="dijit.form.Button" baseClass="positive" id="hoursSaveButton" type="submit" iconClass="tick">{{saveText}}</button></td>
            </tr>
            </table>
        </div>
    </div>
</div>
<br />
{{hoursdata|safe}}
<h6 style="text-align:center; color: #294064;">Total: {{totalHours}}</h6>
</form>
